    <h2>Payment Gateway</h2>
    <div class="form2">
      <div class="card4 space icon-relative">
        <label class="label">Card holder:</label>
        <input type="text" class="input" placeholder="Name">
        <i class="fas fa-user"></i>
      </div>
      <div class="card4 space icon-relative">
        <label class="label">Card number:</label>
        <input type="password" id="cardNumValue" class="input" data-mask="0000 0000 0000 0000" placeholder="Card Number" minlength="16" maxlength="16">
        <i class="far fa-credit-card"></i>
      </div>
      <div class="card-grp space">
        <div class="card-item icon-relative">
          <label class="label">Expiry date:</label>
          <input type="text"id="expiryValue"  name="expiry-data" class="input" data-mask="00 / 00"  placeholder="00 / 00">
          <i class="far fa-calendar-alt"></i>
        </div>
        <div class="card-item icon-relative">
          <label class="label">CVC:</label>
          <input type="password" id="cvcValue" class="input" data-mask="000" placeholder="000" minlength="3" maxlength="3">
          <i class="fas fa-lock"></i>
        </div>
      </div>
        <h2 style="color: black">Total: â‚¬ <span id="paymentTotal"></span></h2>
