    <div class="form2">
      <div class="card4 space icon-relative">
        <label class="label">Customer ID:</label>
        <input type="number" class="input" id="idVal" placeholder="Id">
        <i class="fas fa-user"></i>
      </div>
      <div class="card4 space icon-relative">
        <label class="label">First Name:</label>
        <input type="text" id="firstNameValue" class="input" placeholder="First Name">
      </div>
      <div class="card-grp space">
        <div class="card-item icon-relative">
          <label class="label">Last Name:</label>
          <input type="text"id="lastNameValue" class="input"  placeholder="Last Name">
        </div>
        <div class="card-item icon-relative">
          <label class="label">Contact Number:</label>
          <input type="text" id="contactValue" class="input" data-mask="0000000000" placeholder="0000000000" minlength="5">
          <i class="fas fa-lock"></i>
        </div>
        <div class="card-item icon-relative">
          <label class="label">Email Address:</label>
          <input type="text" id="emailValue" class="input" placeholder="example@email.com" minlength="5">
          <i class="fas fa-lock"></i>
        </div>
          <div class="card-item icon-relative">
          <label class="label">Password:</label>
          <input type="password" id="passwordValue" class="input" placeholder="000000000000000" minlength="16" maxlength="16">
          <i class="fas fa-lock"></i>
        </div>
      </div>
      <div class="btn"> <button onclick="createUser(idVal.value, firstNameValue.value, lastNameValue.value, contactValue.value, emailValue.value, passwordValue.value); return false;"   type="submit" class="submit-btn" id="createButton">Create</button>
      </div>
