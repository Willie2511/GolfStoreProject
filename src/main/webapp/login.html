    <!--- Sign In Form ----->
		
			
            <div class="form">
                <div class="form-box">
                    <div class="button-box">
                        <div id="btn"></div>
                <!-- Creating 2 buttons, one for Login and one for Register
                Linked to the Script where we will be able to toggle between
                our Login form and our Register form-->
                        <button type="button" class="toggle-btn">
                         Log In
                        </button>
                        <button type="button" class="toggle-btn" >
                         Register
                        </button>
                    </div>
            <!-- Social Media Icons Added -->
                        <div class="social-icons">
                        <a href="#"><i class="fa fa-facebook"></i></a>
                        <a href="#"><i class="fa fa-google"></i></a>
                        <a href="#"><i class="fa fa-linkedin-square"></i></a>
                        </div>
            <!-- Specifying Whats included in our Login Form
            Both Username and Password are required, and placeholders provided-->
                        <form  onsubmit="login(idField.value, passwordField.value);return false;" id="login" class="input-group">
                            <input
                            type="text"
                            id = "idField"
                            class="input-field"
                            placeholder="Email Address"
                            required
                            />
                            <input
                            type="password"
                            id = "passwordField"
                            class="input-field"
                            placeholder="Enter Password"
                            required
                            />
                <!-- Remember checkbox-->
                            <input type="checkbox" class="check-box" /><span
                            >Remember Password</span>
                <!-- Link to funtion in Script to Validate Login Details-->
                            <button type="submit" class="submit-btn" id="loginSubmit">Log In</button>
                        </form>
            <!-- Specifying whats included in our Register Form.
            User ID, Email Address and Password are all required
            and placeholders are used.-->

                        <form id="register" class="input-group">
                            <input
                            type="text"
                            id= "username_2"
                            class="input-field"
                            placeholder="User ID"
                            required
                             />
                            <input
                            type="email"
                            class="input-field"
                            id = "email"
                            placeholder="Email Address"
                            required
                            />
                            <input
                            type="password"
                            id = "password_2"
                            class="input-field"
                            placeholder="Enter Password"
                            required
                            />

                <!-- Terms and Conditions checkbox-->
                            <input type="checkbox" class="check-box" required /><span
                            >I agree to Terms and Conditions</span>
                            <button type="submit" class="submit-btn" >Register</button>
                        </form>
                </div>
